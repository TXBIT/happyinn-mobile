<div [ngStyle]="style" class="editable-component">
  <input
    *ngIf="isActiveInput"
    [(ngModel)]="entity[entityField]"
    [value]="entity[entityField]"
    class="{{ className }}"
    (keydown.escape)="cancelUpdate()"
    (keyup.enter)="updateEntity()"
    type="{{ type }}"
    name=""
    id=""
  />

  <span *ngIf="!isActiveInput" class="{{ className }} inline">
    {{ transformView(entity[entityField]) }}
  </span>

  <div class="inline">
    <button
      *ngIf="!isActiveInput"
      (click)="isActiveInput = true"
      class="btn btn-sm btn-warning btn-editable"
    >
      Edit
    </button>

    <button
      *ngIf="isActiveInput"
      (click)="updateEntity()"
      class="btn btn-sm btn-success btn-editable"
    >
      Save
    </button>

    <button
      *ngIf="isActiveInput"
      (click)="cancelUpdate()"
      class="btn btn-sm btn-danger btn-editable"
    >
      Cancel
    </button>
  </div>
</div>
