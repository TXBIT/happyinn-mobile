<form [ngClass]="isValidatingCard ? 'loading' : ''">
  <div class="group">
    <label for="">
      <span>Card Number</span>
      <div #cardNumber class="field"></div>
    </label>

    <label for="">
      <span>Expire Date</span>
      <div #cardExpiry class="field"></div>
    </label>

    <label for="">
      <span>CVC</span>
      <div #cardCvc class="field"></div>
    </label>
  </div>

  <div class="outcome">
    <div *ngIf="error" class="error alert alert-danger">
      {{ error }}
    </div>

    <div *ngIf="token" class="success alert alert-success">
      Card accepted successfully
    </div>
  </div>

  <button (click)="onSubmit()" [disabled]="!isCardValid()" type="button">
    Submit
  </button>
</form>
