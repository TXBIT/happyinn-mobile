<agm-map
  (mapReady)="mapReadyHandler()"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="14"
>
  <agm-circle
    *ngIf="!isPositionError && lat && lng"
    [latitude]="lat"
    [longitude]="lng"
    [radius]="500"
    [fillColor]="'#f72664'"
    [fillOpacity]="0.4"
  >
  </agm-circle>
  <agm-info-window
    *ngIf="isPositionError"
    [latitude]="0"
    [longitude]="0"
    [maxWidth]="300"
    [isOpen]=true
  >
    Invalid Address.
  </agm-info-window>
</agm-map>
